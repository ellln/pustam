<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Практика1</title>
</head>
<body>
    <form>
        <div class="wrapper">
            <div class="container">
                <div class="profile">
                    <img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
                </div>
                <h1>Регистрация в нашей системе</h1>
                <p> Мы не передаем данные третьим лицам. Заполненная информация будет
                использоваться только для выбранных вами уведомлений и отображения внутри системы.</p>
            <hr>
                <div class="content">
                    <div class="inputs">
                        <label for="name" class="labels">Имя*</label>
                        <input type="text"
                               placeholder = "Введите имя"
                               class="input"
                               id="name" required>

                        <label for="surname">Фамилия*</label>
                        <input type="text"
                               placeholder = "Введите фамилию"
                               class="input"
                               id="surname" required>

                        <label for="date">Дата рождения*</label>
                        <input type="date"
                               placeholder = "Введите дату рождения"
                               class="input"
                               id="date" required>

                        <label>Пол</label>
                            <div class="radio-choice">
                                <input type="radio" id="gender1" name="gender" value="муж" />
                                <label for="gender1">муж</label><br><br>
                                <input type="radio" id="gender2" name="gender" value="жен" />
                                <label for="gender1">жен</label>
                            </div>


                        <label for="tel">Телефон*</label>
                        <input type="tel"
                               pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                               placeholder="+7 (999) 999-99-99"
                               value = "+7"
                               class="input"
                               id="tel" required>

                        <label for="email">Email*</label>
                        <input type="email"
                               placeholder = "Введите Email"
                               class="input"
                               id="email" required>

                        <label for="psw">Пароль*</label>
                            <div class="icon-location">
                                <span class="change-icon">
                                    <i class="fa fa-eye-slash input-icons"></i>
                                    <i class="fa fa-eye input-icons"></i>
                                </span>
                            </div>
                        <input type="password"
                               placeholder = "Введите пароль"
                               class="input"
                               id="psw" required>

                        <label for="psw-repeat">Повторите пароль*</label>
                            <div class="icon-location">
                                <span class="change-icon">
                                    <i class="fa fa-eye-slash input-icons"></i>
                                    <i class="fa fa-eye input-icons"></i>
                                </span>
                            </div>
                        <input type="password"
                               placeholder = "Введите пароль"
                               class="input"
                               id="psw-repeat" required>
            <hr>
                        <div class="label-left">
                            <input type="checkbox" id="check" checked>
                            <label class="checkbox-form-label" for="check" >Даю согласие на обработку персональных данных,
                                ознакомлен с <a href="#">политикой конфиденциальности</a> </label>
                        </div>
                        <button type="submit" class="registration">Зарегистрироваться</button>
                        <button type="reset" class="canselbtn">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
